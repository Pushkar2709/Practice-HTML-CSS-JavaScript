<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid with logo in background</title>
</head>
<body>
    <div class="grid-container">
        <img class="logo" src="lichess.png" alt="">
        <div class="grid-item">
            <div class="text">1+0</div>
            <div class="text">Bullet</div>
        </div>
        <div class="grid-item">
            <div class="text">2+1</div>
            <div class="text">Bullet</div>
        </div>
        <div class="grid-item">
            <div class="text">3+0</div>
            <div class="text">Blitz</div>
        </div>
        <div class="grid-item">
            <div class="text">3+2</div>
            <div class="text">Blitz</div>
        </div>
        <div class="grid-item">
            <div class="text">5+0</div>
            <div class="text">Blitz</div>
        </div>
        <div class="grid-item">
            <div class="text">5+3</div>
            <div class="text">Blitz</div>
        </div>
        <div class="grid-item">
            <div class="text">10+0</div>
            <div class="text">Rapid</div>
        </div>
        <div class="grid-item">
            <div class="text">10+5</div>
            <div class="text">Rapid</div>
        </div>
        <div class="grid-item">
            <div class="text">15+10</div>
            <div class="text">Rapid</div>
        </div>
        <div class="grid-item">
            <div class="text">30+0</div>
            <div class="text">Classical</div>
        </div>
        <div class="grid-item">
            <div class="text">30+20</div>
            <div class="text">Classical</div>
        </div>
        <div class="grid-item">
            <div class="text">Custom</div>
        </div>
    </div>
</body>
</html>
