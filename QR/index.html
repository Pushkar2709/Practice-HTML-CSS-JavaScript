<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-section">
            <div class="input-group">
                <select id="country-code">
                    <option value="+91" selected>+91 (India)</option>
                    <option value="+1">+1 (US/Canada)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+61">+61 (Australia)</option>
                    <option value="+86">+86 (China)</option>
                    <option value="+81">+81 (Japan)</option>
                    <option value="+49">+49 (Germany)</option>
                    <option value="+33">+33 (France)</option>
                </select>
                <input type="tel" id="mobile-input" placeholder="Enter mobile number" pattern="[0-9]*">
            </div>
            <textarea id="text-input" placeholder="Enter your message (optional)" rows="4"></textarea>
            <button onclick="generateQR()">Generate QR Code</button>
        </div>
        <div id="qrcode-container">
            <div id="qrcode"></div>
            <button id="download-btn" onclick="downloadQR()" style="display: none;">Download QR Code</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
